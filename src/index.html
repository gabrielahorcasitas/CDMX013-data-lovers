<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pokemon Go</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <!--etiqueta que indica comienzo de contenido de la página-->
  <body>
    <!-- Barra navegadora de la página-->
  <header class="navBar"> <!--Header etiqueta de sección de encabezado -->
     <div class= "logos">
      <!--img es la etiqueta que indica que irá una imagen ahí, necesita el src para saber en qué archivo esta la imagen-->
      <img src="images/pokemon.png" id = "pokemonLogo"/> 
      <img src="images/go.png" id = "goLogo"/>
    </div>
      <img src="images/ash.png" id = "ash"/>

      <div class = "searchBox">
        <div class="searchSubmit">
        <!--etiqueta de input indica que se recibirá algo del usuario, especificando de qué tipo con type = ""-->
        <input type = "text" id="search" placeholder="Search only by name" />
        <input type = "submit" id= "searchSubmit" value = "&#128269;"/>
        </div>
        <div class= "labelFilters">
          <!--Etiqueta que indica que sigue la agrupación de filtros -->
         <label for = "filters" >Filters</label>
         <div class= "selectsFilters">
          <!--etiqueta que indica que desplegará un menú de opciones-->
            <select id="order">
            <!--etiqueta que indica opciones a seleccionar-->
             <option selected disabled>Order</option>
             <option>A-Z</option>
             <option>Z-A</option>
             <option>#Pokedex</option>
             <option>#Pokedex Inverse</option>
            </select>
          <select id="region">
           <option selected disabled>Region</option>
           <option>Kanto</option>
           <option>Johto</option>
           <option>Show All</option>
         </select>
          <select id="type">
           <option selected disabled>Type</option>
           <option>Water</option>
           <option>Fire</option>
           <option>Grass</option>
           <option>Poison</option>
           <option>Flying</option>
           <option>Bug</option>
           <option>Normal</option>
           <option>Electric</option>
           <option>Ground</option>
           <option>Fighting</option>
           <option>Psychic</option>
           <option>Rock</option>
           <option>Ice</option>
           <option>Ghost</option>
           <option>Dragon</option>
           <option>Fairy</option>
           <option>Dark</option>
           <option>Steel</option>
           <option>Show All</option>
         </select>
         <!--etiqueta para botones-->
        <button id= "clearButton">Clear</button>
        </div>
      </div>
    </div>

  </header>

  <!--etiqueta que indica contenido principal del body-->
  <main class = "mainContent">
    <div id="pokemonDiv">
    </div>
  </main>
    <!--<div id="root"></div>-->

  <!--etiqueta que indica pie de página-->
  <footer class = "footer">
    <label class = "copyright">Pokémon Go &#169;</label>

      <div class = "media"> 
        <div class = "followText">
          <label>Follow Us</label>
        </div>
        <div class = "fb">
          <img src="images/facebook.png"/>
          <label>Facebook</label>
        </div>

        <div class = "yt">
          <img src="images/youtube.png"/>
          <label>YouTube</label>
        </div>

        <div class = "tw">
          <img src="images/twitter.png"/>
          <label>Twitter</label>
        </div>
      </div>

  </footer>

<!--etiqueta que indica sección de javascript-->
<script src="main.js" type="module"></script>
</body>

</html>
